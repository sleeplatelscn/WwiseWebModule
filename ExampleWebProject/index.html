<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #colorBlock {
            width: 300px;
            height: 300px;
            background-color: #000000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Simple HTML Project</h1>
    </header>
    <main>
        <p>This is a simple HTML project to demonstrate the structure of a web page.</p>
        <button id="playsfx">Play SFX</button>
        <button id="playmusic">Play Music</button>
        <button id="stopMusic">Stop Music</button>
        <div id="colorBlock"></div>
        <input type="range" id="slider" min="0" max="100" value="100">
        <span id="sliderValue">100</span>
    </main>
    <footer>
        <p>&copy; 2023 Simple HTML Project</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
